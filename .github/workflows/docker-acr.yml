name: Build and Push to Aliyun ACR

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
  push:
    branches: [main, master]
  workflow_dispatch:

env:
  REGISTRY: crpi-75lq6t3o28kvt0hk.cn-heyuan.personal.cr.aliyuncs.com
  IMAGE_NAMESPACE: msut
  IMAGE_NAME: msut-web
  IMAGE: ${{ env.REGISTRY }}/${{ env.IMAGE_NAMESPACE }}/${{ env.IMAGE_NAME }}
  # 如 Dockerfile 不在根目录，请改这里
  BUILD_CONTEXT: .
  DOCKERFILE: ./Dockerfile
  PLATFORMS: linux/amd64

jobs:
  pr-build-and-push:
    if: ${{ github.event_name == 'pull_request' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Buildx
        uses: docker/setup-buildx-action@v3

      # PR 来自 fork 时，GitHub 不会把你的 secrets 注入进来，下面登录与推送会自动跳过
      - name: Login to Aliyun ACR
        if: ${{ github.event.pull_request.head.repo.fork == false }}
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build (and push if not fork PR)
        uses: docker/build-push-action@v6
        with:
          context: ${{ env.BUILD_CONTEXT }}
          file: ${{ env.DOCKERFILE }}
          platforms: ${{ env.PLATFORMS }}
          push: ${{ github.event.pull_request.head.repo.fork == false }}
          tags: |
            ${{ env.IMAGE }}:pr-${{ github.event.number }}
            ${{ env.IMAGE }}:pr-${{ github.event.number }}-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  push-on-main:
    if: ${{ github.event_name == 'push' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Aliyun ACR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build and Push
        uses: docker/build-push-action@v6
        with:
          context: ${{ env.BUILD_CONTEXT }}
          file: ${{ env.DOCKERFILE }}
          platforms: ${{ env.PLATFORMS }}
          push: true
          tags: |
            ${{ env.IMAGE }}:latest
            ${{ env.IMAGE }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max