version: '3.8'

services:
  msut-auth-app:
    build:
      context: .
      dockerfile: Dockerfile.cn
    image: msut-auth-system:1.0.0-cn
    container_name: msut-auth-app
    ports:
      - "80:80"
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - JWT_SECRET=${JWT_SECRET:-please-change-this-secret-in-production}
      - PUBLIC_BASE_URL=http://localhost
    volumes:
      - msut-uploads:/app/server/uploads
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/auth/me"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s
    networks:
      - msut-network

volumes:
  msut-uploads:
    driver: local

networks:
  msut-network:
    driver: bridge