version: '3.8'

services:
  frontend:
    build:
      context: ./melon-tech-web
      dockerfile: Dockerfile
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - app-network
    restart: unless-stopped

  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    volumes:
      - ./server/uploads:/app/uploads
      - ./server/data.sqlite:/app/data.sqlite
    networks:
      - app-network
    restart: unless-stopped

networks:
  app-network:
    driver: bridge

volumes:
  uploads_data:
    driver: local
  database_data:
    driver: local